<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/Images/avengers.png" type="icon/png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>ADA | CS</title>
  </head>
  <body>
    <div class="background-wrapper">
      <video
        src="assets/Videos/video_MarvelComics.mp4"
        autoplay
        playsinline
        muted
        id="introVideo"
      ></video>
      <audio autoplay>
        <source src="assets/Audios/PROJECT-ADA.mp3" type="audio/mpeg" />
      </audio>
      <div class="wrapper">
        <div class="button-init">
          <button id="enter-btn" type="button" class="btn btn-outline-light">
            Enter
          </button>
        </div>
        <div class="brand name" id="brandName">
          <div class="enter">
            <div id="title">
              <span class="page-title">ADA Comics Searcher</span>
            </div>
            <br />
            <div id="logo" class="logo">
              <span>A</span>
              <span>D</span>
              <span>A</span>
              <span>|</span>
              <span>C</span>
              <span>S</span>
            </div>
          </div>
          <script src="./app.js"></script>
        </div>
      </div>
    </div>
  </body>
</html>
